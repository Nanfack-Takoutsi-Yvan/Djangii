name: Expo CI CD
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
jobs:
  test:
    name: Test App
    runs-on: macos-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn

      - name: 🧪 Test App
        run: yarn test

  depoy:
    needs: test
    name: Deploy Project
    runs-on: macos-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_CLI_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn

      - name: 👨🏾‍💻 Authenticate git
        run: |
          git config --global user.name "Yvan Nanfack"
          git config --global user.email "dev@yvannanfack.com"

      - name: 🚀 Build app
        run: eas build --platform all --non-interactive
